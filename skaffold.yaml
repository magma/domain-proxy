apiVersion: skaffold/v2beta13
kind: Config
metadata:
  name: domain-proxy
build:
  artifacts:
    - image: configuration-controller
      context: configuration_controller
deploy:
  kubectl:
    manifests:
      - ./tools/deployment/configuration_controller_*.yaml

profiles:
- name: ci
  build:
    local:
      push: false
      concurrency: 0
    artifacts:
    - image: configuration-controller
      context: configuration_controller
    - image: configuration-controller-tests
      context: configuration_controller
      docker:
        buildArgs:
          ENV: 'tests'
  deploy:
    kubectl:
      manifests:
        - ./tools/deployment/configuration_controller_*.yaml
        - ./tools/deployment/tests/configuration_controller_*.yaml
  activation:
  - env: CI=true
