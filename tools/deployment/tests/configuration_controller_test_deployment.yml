apiVersion: batch/v1
kind: Job
metadata:
  name: configuration-controller-tests-job
spec:
  template:
    metadata:
      labels:
        type: integration-tests
    spec:
      restartPolicy: Never
      containers:
      - name: configuration-controller-tests
        image: configuration-controller-tests
        args: ["-m", "pytest", "-vvv", "tests/integration", "--junitxml=/backend/configuration_controller/test-results/test_report.xml"]
        volumeMounts:
        - name: test-results
          mountPath: /backend/configuration_controller/test-results
        - name: certificates
          mountPath: /backend/configuration_controller/certs
          readOnly: true
      volumes:
      - name: certificates
        projected:
          sources:
          - secret:
              name: certificate-certs
          - secret:
              name: certificate-keys
          - secret:
              name: rabbitmq-secret
      - name: test-results
        hostPath:
          path: /tmp/test-results
          type: DirectoryOrCreate
  backoffLimit: 3
