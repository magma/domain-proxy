apiVersion: batch/v1
kind: Job
metadata:
  name: sas-protocol-controller-tests-job
spec:
  template:
    metadata:
      labels:
        type: integration-tests
    spec:
      restartPolicy: Never
      containers:
      - name: configuration-controller-tests
        image: configuration-controller-tests
        args: ["-m", "pytest", "-vvv", "tests/integration", "--junitxml=/backend/protocol_controller/test-results/test_report.xml"]
        volumeMounts:
        - name: test-results
          mountPath: /backend/protocol_controller/test-results
        - name: certificates
          mountPath: /backend/protocol_controller/certs
          readOnly: true
      volumes:
      - name: certificates
        secret:
          secretName: certificates
      - name: test-results
        hostPath:
          path: /tmp/test-results
          type: DirectoryOrCreate
  backoffLimit: 3
