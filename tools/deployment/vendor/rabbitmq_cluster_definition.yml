apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
spec:
  service:
      #spec:
    type: NodePort
  rabbitmq:
    additionalConfig: |
      log.console.level = info
      default_user = guest 
      default_pass = guest
  replicas: 1
  tls:
    secretName: rabbitmq-secret
    caSecretName: rabbitmq-secret
  resources:
    requests:
      cpu: 700m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi
