apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-sas-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fake-sas
      type: tests
  template:
    metadata:
      labels:
        app: fake-sas
        type: tests
    spec:
      containers:
      - name: fake-sas
        image: melvin10001/fakesas:0.1.0
        volumeMounts:
        - name: certificates
          mountPath: /opt/server/certs
          readOnly: true
        readinessProbe:
          tcpSocket:
            port: 9000
          timeoutSeconds: 2
        livenessProbe:
          tcpSocket:
            port: 9000
          periodSeconds: 5
      volumes:
      - name: certificates
        projected:
          sources:
          - secret:
              name: certificate-certs
          - secret:
              name: certificate-keys

---

apiVersion: v1
kind: Service
metadata:
  name: fake-sas-service
spec:
  type: NodePort
  ports:
    - name: https
      port: 443
      targetPort: 9000
      nodePort: 30443
  selector:
    app: fake-sas
